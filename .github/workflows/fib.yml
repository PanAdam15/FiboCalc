name: Chmury_Zad1


on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
      
jobs:
  docker:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        architecture: [x64, arm64]
    steps:
      # Check out code
      - name: Checkout
        uses: actions/checkout@v2
      # This is a separate action that sets up buildx runner|
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # So now you can use Actions' own caching!
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Docker meta
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: |
            panadam15/fibcalc
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}} 
            
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      # And make it available for builds
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=docker.io/panadam15/zad1:cache
          cache-to: type=registry,ref=docker.io/panadam15/zad1:cache,mode=max
  
            
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
          
      - name: Build Docker image
        run: |
          docker build . --tag ghcr.io/panadam15/fibcalc
          docker run ghcr.io/panadam15/fibcalc
          docker push ghcr.io/panadam15/fibcalc
